name: build
on: [push]
jobs:
  Catalina:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_11.3.app/Contents/Developer
    steps:
    - uses: actions/checkout@v1
    - name: Update Dependencies
      run: swift package update
    - name: Build
      run: swift build
    - name: Test
      run: swift test --enable-test-discovery
